<p>crear-operador works!</p>
<section id="encabezado" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-cog"></i>Crear Operador
                </h1>
            </div>
        </div>
    </div>
</section>

<div class="container mt-3" id="formularioCrear">
    <div id="liveAlertPlaceholder"></div>
    <div class="row justify-content-center">
        <div class="=col">
            <div class="card mb-3">
                <div class="card-header">
                    <h4>Crear Operador</h4>
                </div>
                <form class="mt-3" [formGroup]="operadorForm" (ngSubmit)="guardarOperador()">
                    <div class="card-body">
                        <div class="form-floating mt-1">
                            <input type="text" class="form-control" id="nombre" formControlName="nombre">
                            <label for="nombre">Nombre</label>
                            <div class="text-danger" *ngIf="operadorForm.get('nombre')?.hasError('required')
                             && operadorForm.get('nombre')?.touched">
                                <span>El nombre del operador <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="form-floating mt-1">
                            <input type="text" class="form-control" id="apellido" formControlName="apellido">
                            <label for="apellido">Apellido</label>
                            <div class="text-danger" *ngIf="operadorForm.get('apellido')?.hasError('required')
                             && operadorForm.get('apellido')?.touched">
                                <span>El apellido del operador <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="form-floating mt-1">
                            <input type="text" class="form-control" id="cargo" formControlName="cargo">
                            <label for="cargo">Cargo</label>
                        </div>
                    </div>
                    <section>
                        <div class="container mb-3">
                            <div class="row">
                                <div class="d-grid gap-2 col-6">
                                    <a routerLink="/operador" class="btn btn-outline-dark" type="button">
                                        <i class="fas fa-arrow-left"></i> Regresar
                                    </a>
                                </div>
                                <div class="d-grid gap-2 col-6">
                                    <button type="submit button" class="btn btn-success"
                                        [disabled]="operadorForm.invalid">
                                        <i class="fas fa-save"></i> Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
</div>
